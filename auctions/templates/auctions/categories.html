{% extends "auctions/layout.html" %}

{% block title %}
    Categories
{% endblock %}

{% block body %}

        <div class="row">
            <div class="col-md-6">
                <ul class="list-group">
                    {% for category in categories %}
                        <a href="{% url 'category' category.pk %}">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ category }}
                            </li>
                        </a>
                    {% empty %}
                        <li>
                            There isn't any category.
                        </li>
                    {% endfor %}
                </ul>
        </div>
        </div>
{% endblock %}
